<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Share</title>
  <!--Favicon-->
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--css-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1 style="margin: 3%; color: white; text-align: center; font-weight: bold;">Please, Tell Us About Your Recipe</h1>
  <div class="container" style="margin-top: 3%; padding: 0 13%;">
    <form name="myForm" method="post" required>
      <div class="row">
        <div class="col-sm-12">
          <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: white; ">Name</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <input type="text" name="fname" class="form-control" placeholder="Danial">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: white; ">Email</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <input type="email" name="yname" class="form-control" id="inputEmail3" placeholder="danial@gmail.ru...">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label class="contacts_labels col-sm-2 col-form-label" style="color: white;">Recipe</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <textarea class="form-control col" name="zname" rows="3" placeholder="Describe your recipe here..."></textarea>
        </div>
      </div>

    </form>
    </center>
    <center><button class="btn btn-primary" onclick="validateForm();">Submit!</button></center>
  </div>
  <div class="sharepage" >
    <h1 style="padding: 5%; color: white; text-align: center; opacity: 90%; font-weight: bold;">Leave your mark on the history of SARA</h1>\
  </div>
  <div class="popup">
    <h2 style="font-weight: bold;">Thank you!</h2>
    <a class="btn btn-outline-dark" href="index.html" style="position: absolute; margin-top: 30%;">To The Main Page</a>
  </div>

  <script type="text/javascript">
    let btn = document.querySelector('.btn');
    let popup = document.querySelector('.popup');

    function validateForm() {
      var x = document.forms["myForm"]["fname"].value;
      var y = document.forms["myForm"]["yname"].value;
      var z = document.forms["myForm"]["zname"].value;
      var regex = /^[a-zA-Z]+$/;
      var reg = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      if (x == "" || z == "" || y == "") {
        alert("All rows must be filled out");
        return false;
      } else if (!x.match(regex)) {
        alert("Name is incorrect!");
        return false;
      } else if (!y.match(reg)) {
        alert("Email is incorrect!");
        return false;
      } else if (z.length < 3) {
        alert("Message is too short");
        return false;
      }
      calc();

    }

    function calc() {
      popup.classList.add('active');
      const audio = new Audio();
      audio.src = "images/videoplayback.mp3";
      audio.play();
    }

  </script>


</body>

</html>
